<p>
  <button type="button" class="btn btn-primary" id="novoJogo" (click)="start()">Novo Jogo</button>
</p>

<section class="painel">

  <div class="container">
    <div class="row">


      <div *ngFor="let card of painelJogo">


        <div class="col-sm-3">
          <div class="box">
            <a href="#" class="linkAtivo" (click)="chute(card)" [ngStyle]="{'background-image': (card.encontrado || card.chutado || inicioJogo) ? 'url(' + '../assets/fotos/' + card.baby.foto + ')' : 'url(' + '../assets/fotos/oculto_.png' + ')' }">
              <span class="rotulo" *ngIf=card.encontrado>
                {{card.baby.nome}}
              </span></a>

          </div>

        </div>



      </div>



    </div>
  </div>

</section>
